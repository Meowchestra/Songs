<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Library</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Meowchestra/songs/refs/heads/main/favicon.png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; 
      /* Perfectly matches script light mode background */
      background-color: #f5f5f5; 
    }
    
    /* Automatically match script dark mode if the user's device is in dark mode */
    @media (prefers-color-scheme: dark) {
      body, html {
        background-color: #121212;
      }
    }
    
    .iframe-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    
    iframe {
      position: absolute;
      top: 0px; 
      left: 0;
      width: 100%;
      height: calc(100%); 
      border: none;
      
      /* Smooth fade-in effect to hide the Google loading snap */
      opacity: 0;
      animation: fadeIn 0.6s ease-in forwards;
      animation-delay: 0.8s; /* Gives Google Script time to load its content */
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://script.google.com/macros/s/AKfycbwYC9fTIYzmLQM7SBqHd65illeBhePmyTrt-lqaExaqPNgUeTUY6cWQsi8Jpsle2FFn/exec" allowfullscreen></iframe>
  </div>
</body>
</html>
